<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .title {
            color: aquamarine
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .block {
            display: block;
            padding: 5px;
            margin: 5px;
        }

        .container {
            color: white;
            background-color: rgb(27, 22, 22);
            padding: 50px;
        }
    </style>
</head>

<body>




    <form action="/process" method="post">
        <section class="section flex">
            <div class="container flex">
                <h1 class="title">Dojo Survey</h1>
                <label for="name">NAME:</label>
                <input class="input is-primary block" type="text" placeholder="Enter Name" id="name" name="name">
                <div class="select is-primary block">
                    <Label>DOJO LOCATION:</Label>
                    <select name="location">
                        <option>Dojo Location</option>
                        <option>Burbank</option>
                        <option>Chicago</option>
                        <option>San Jose</option>
                    </select>
                </div>
                <div class="select is-primary block">
                    <label>FAVE LANGUAGE:</label>
                    <select name="fave language">
                        <option>Favorite Language</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>HTML/CSS</option>
                    </select>
                </div>
                <label>COMMENTS:</label>
                <textarea class="textarea is-primary is-focused block" placeholder="WRITE SOMETHING HERE"
                    name="comments"></textarea>
                <button type="submit" class="button is-primary is-focused">SUBMIT</button>
            </div>
    </form>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
